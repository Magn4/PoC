<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net;">
    <title>Safe XSS Demo</title>
  </head>
  <body>
    <h1>Safe input rendering demo</h1>
    <p>Enter a value for <code>id</code> in the query string (e.g. <code>?id=hello</code>) and press Fetch.</p>

    <button id="fetchBtn">Fetch and render</button>

    <h2>Vuln Code:</h2>
    <div id="Vuln" style="padding:8px;border:1px solid #ccc"></div>

    <h2>Sanitized: DOMPurify + innerHTML</h2>
    <div id="sanitizedHtml" style="padding:8px;border:1px solid #ccc"></div>

    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
    <script src="safe.js"></script>
  </body>
</html>
